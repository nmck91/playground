name: Deploy Family Calendar to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/family-calendar/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/family-calendar/**'
      - 'package.json'
      - 'package-lock.json'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_CALENDAR: ${{ secrets.VERCEL_PROJECT_ID_CALENDAR }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project with Nx
        run: npx nx build family-calendar --configuration=production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Create vercel.json for deployment
        run: |
          cat > dist/apps/family-calendar/browser/vercel.json << 'EOF'
          {
            "version": 2,
            "rewrites": [
              {
                "source": "/(.*)",
                "destination": "/index.html"
              }
            ]
          }
          EOF

      - name: Deploy to Vercel
        run: |
          cd dist/apps/family-calendar/browser
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CALENDAR }}

name: Deploy Family Calendar to Vercel

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FAMILY_CALENDAR }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      should-deploy: ${{ steps.filter.outputs.family-calendar }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            family-calendar:
              - 'apps/family-calendar/**'
              - 'package.json'
              - 'package-lock.json'
              - 'nx.json'

  deploy:
    needs: check-changes
    if: needs.check-changes.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build with Nx
        run: npx nx build family-calendar --configuration=production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Create Vercel SPA Configuration
        run: |
          cat > dist/apps/family-calendar/browser/vercel.json << 'EOF'
          {
            "version": 2,
            "rewrites": [
              { "source": "/(.*)", "destination": "/index.html" }
            ]
          }
          EOF

      - name: Link Vercel Project
        run: |
          cd dist/apps/family-calendar/browser
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FAMILY_CALENDAR }}

      - name: Deploy to Vercel
        run: |
          cd dist/apps/family-calendar/browser
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FAMILY_CALENDAR }}

name: Deploy Family Calendar to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/family-calendar/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/family-calendar/**'
      - 'package.json'
      - 'package-lock.json'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_CALENDAR: ${{ secrets.VERCEL_PROJECT_ID_CALENDAR }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Build Family Calendar
        run: npx nx build family-calendar --configuration=production

      - name: Deploy to Vercel
        run: vercel deploy ./dist/apps/family-calendar/browser --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CALENDAR }}

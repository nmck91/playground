name: Deploy Reward Chart to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/reward-chart/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build with Nx
        run: npx nx build reward-chart --configuration=production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Create Vercel SPA Configuration
        run: |
          cat > dist/apps/reward-chart/browser/vercel.json << 'EOF'
          {
            "version": 2,
            "rewrites": [
              { "source": "/(.*)", "destination": "/index.html" }
            ]
          }
          EOF

      - name: Deploy to Vercel
        run: |
          cd dist/apps/reward-chart/browser
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

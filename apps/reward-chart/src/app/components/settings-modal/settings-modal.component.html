<div
  class="settings-overlay"
  [class.visible]="visible"
  (click)="onOverlayClick($event)"
  (keydown.escape)="onClose()"
  tabindex="0"
  role="dialog"
  aria-modal="true">
  <div class="settings-modal" (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()" role="document">
    <div class="settings-header">
      <h2>âš™ï¸ Settings</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>
    <div class="settings-content">
      <div class="form-group">
        <label class="form-label" for="child1Name">Child 1 Name:</label>
        <input
          type="text"
          class="form-control"
          id="child1Name"
          [(ngModel)]="child1Name">
      </div>
      <div class="form-group">
        <label class="form-label" for="child2Name">Child 2 Name:</label>
        <input
          type="text"
          class="form-control"
          id="child2Name"
          [(ngModel)]="child2Name">
      </div>
      <div class="form-group">
        <label class="form-label" for="child3Name">Child 3 Name:</label>
        <input
          type="text"
          class="form-control"
          id="child3Name"
          [(ngModel)]="child3Name">
      </div>
      <div class="form-group">
        <button class="btn btn--primary" (click)="onSave()">ğŸ’¾ Save Settings</button>
      </div>
    </div>
  </div>
</div>

<div class="min-h-screen bg-surface-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <p-card>
        <ng-template pTemplate="header">
          <div class="p-4">
            <h3 class="text-xl font-bold">Lives Remaining</h3>
          </div>
        </ng-template>
        <div class="text-center">
          <p class="text-5xl font-bold text-primary">2</p>
          <p class="text-muted-color mt-2">You're still in the game!</p>
        </div>
      </p-card>

      <p-card>
        <ng-template pTemplate="header">
          <div class="p-4">
            <h3 class="text-xl font-bold">Current Matchweek</h3>
          </div>
        </ng-template>
        <div class="text-center">
          <p class="text-5xl font-bold text-primary">14</p>
          <p class="text-muted-color mt-2">Deadline: 2 days</p>
        </div>
        <ng-template pTemplate="footer">
          <p-button label="Make Your Pick" routerLink="/make-picks" styleClass="w-full" />
        </ng-template>
      </p-card>

      <p-card>
        <ng-template pTemplate="header">
          <div class="p-4">
            <h3 class="text-xl font-bold">Payment Status</h3>
          </div>
        </ng-template>
        <div class="text-center">
          <p-tag value="Paid" severity="success" />
          <p class="text-muted-color mt-4">Entry confirmed</p>
        </div>
      </p-card>
    </div>

    <div class="mt-8">
      <p-card>
        <ng-template pTemplate="header">
          <div class="p-4">
            <h3 class="text-xl font-bold">Your Pick History</h3>
          </div>
        </ng-template>
        <p class="text-muted-color text-center py-8">No picks yet. Make your first pick for the current matchweek!</p>
      </p-card>
    </div>
  </div>
</div>

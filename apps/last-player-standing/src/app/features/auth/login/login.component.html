<div class="flex items-center justify-center min-h-screen bg-surface-50">
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <div class="text-center py-4">
        <h2 class="text-2xl font-bold text-primary">Login</h2>
        <p class="text-muted-color">Last Player Standing</p>
      </div>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          type="email"
          placeholder="your@email.com"
          class="w-full"
        />
        <small class="text-red-500" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </small>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          placeholder="Enter password"
          styleClass="w-full"
        />
        <small class="text-red-500" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </small>
      </div>

      <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" styleClass="w-full mb-4" />

      <div class="flex flex-col gap-3">
        <p-button
          label="Login"
          [loading]="loading"
          [disabled]="loginForm.invalid"
          type="submit"
          styleClass="w-full"
        />

        <p-button
          label="Send Magic Link"
          [loading]="loading"
          (onClick)="signInWithMagicLink()"
          severity="secondary"
          styleClass="w-full"
        />
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="text-center">
        <p class="text-sm text-muted-color">
          Don't have an account?
          <a routerLink="/register" class="text-primary font-medium hover:underline">Register</a>
        </p>
      </div>
    </ng-template>
  </p-card>
</div>

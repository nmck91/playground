<div class="flex items-center justify-center min-h-screen bg-surface-50">
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <div class="text-center py-4">
        <h2 class="text-2xl font-bold text-primary">Register</h2>
        <p class="text-muted-color">Last Player Standing</p>
      </div>
    </ng-template>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium mb-2">Full Name</label>
        <input
          pInputText
          id="fullName"
          formControlName="fullName"
          type="text"
          placeholder="John Doe"
          class="w-full"
        />
        <small class="text-red-500" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          Full name is required
        </small>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          type="email"
          placeholder="your@email.com"
          class="w-full"
        />
        <small class="text-red-500" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email
        </small>
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium mb-2">Phone (Optional)</label>
        <input
          pInputText
          id="phone"
          formControlName="phone"
          type="tel"
          placeholder="07123456789"
          class="w-full"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="true"
          placeholder="Create password"
          styleClass="w-full"
        />
        <small class="text-red-500" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </small>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
        <p-password
          id="confirmPassword"
          formControlName="confirmPassword"
          [toggleMask]="true"
          [feedback]="false"
          placeholder="Confirm password"
          styleClass="w-full"
        />
        <small class="text-red-500" *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </small>
      </div>

      <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" styleClass="w-full mb-4" />

      <p-button
        label="Register"
        [loading]="loading"
        [disabled]="registerForm.invalid"
        type="submit"
        styleClass="w-full"
      />
    </form>

    <ng-template pTemplate="footer">
      <div class="text-center">
        <p class="text-sm text-muted-color">
          Already have an account?
          <a routerLink="/login" class="text-primary font-medium hover:underline">Login</a>
        </p>
      </div>
    </ng-template>
  </p-card>
</div>

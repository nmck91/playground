<header class="bg-primary text-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <h1 class="text-2xl font-bold cursor-pointer" routerLink="/">Last Player Standing</h1>
      </div>

      <nav class="flex items-center space-x-4">
        <a routerLink="/" class="hover:underline">Home</a>
        <a routerLink="/rules" class="hover:underline">Rules</a>
        <a routerLink="/leaderboard" class="hover:underline">Leaderboard</a>

        <ng-container *ngIf="isLoggedIn; else loggedOut">
          <a routerLink="/dashboard" class="hover:underline">Dashboard</a>
          <p-button
            label="Logout"
            (onClick)="logout()"
            severity="secondary"
            size="small"
          />
        </ng-container>

        <ng-template #loggedOut>
          <a routerLink="/login" class="hover:underline">Login</a>
          <p-button
            label="Register"
            routerLink="/register"
            size="small"
          />
        </ng-template>
      </nav>
    </div>
  </div>
</header>
